<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Realtime Chat Room</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="entireThing">
      <div id="loginBox">
        <span class="loggedIn" id="loginText">Signed in as </span>
        <button class="loggedOut" id="signIn">Sign In</button>
        <h1 id="greeting">Send a chat!</h1>
      </div>
      <div id="chatBox">
      </div>
      <div id="submitBox">
        <input class="chat" type="text" id="chatInput" autocomplete="off">
        <input class="chat" type="button" id="chatSubmit" value="Send">
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
